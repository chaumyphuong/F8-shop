<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <style>
            .header
{
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(180deg, rgba(255,255,0,0.5),rgba(0,0,255,0.5)),

    url(https://i.pinimg.com/736x/06/72/98/0672986f877f7e4974c443228e795e46.jpg);
    background-size: 100%;
    /* 100% 100px 
    100% auto
    auto auto*/
    /* contain - chọn cạnh dài bức ảnh nhưng ko che khuất, có khoảng trắng
    cover - chọn cạnh dài bức ảnh nhưng vẫn che khuất ảnh, ko chừa khoảng trắng*/
    
    background-repeat: no-repeat;
    /* ko co lenh nay se lap lai hinh anh lien tuc */
    /* repeat-x
    repeat-y */
}
        </style>
    </head>

    <body>
        <div class="header"></div>
        <div>
            <h1>CSS Variable?</h1>
            <h2>H2</h2>
            <h3>H3</h3>
        </div>
    </body>
</html>
