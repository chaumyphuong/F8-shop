<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <style>
            .header
{
    width: 100%;
    height: 100vh;
    background-image: 

    url(https://i.pinimg.com/736x/06/72/98/0672986f877f7e4974c443228e795e46.jpg);
    background-size: 100%;
    /* 100% 100px 
    100% auto
    auto auto*/
    background-repeat: no-repeat;
    /* ko co lenh nay se lap lai hinh anh lien tuc */
    /* repeat-x
    repeat-y */
    border: 20px dashed #ccc;
    padding: 20px;
    box-sizing: border-box;
    background-origin: content-box;
    /* padding-box có kẽ hở
    border-box ko kẽ hở
    content-box */
    background-position: top;
    /* top bottom + left right
    50px (left) or 10% (left) 
    top 20px right 20px
    30px 50px - left 30px top 50px*/
}
        </style>
    </head>

    <body>
        <div class="header"></div>
        <div>
            <h1>CSS Variable?</h1>
            <h2>H2</h2>
            <h3>H3</h3>
        </div>
    </body>
</html>
