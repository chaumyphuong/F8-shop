<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <style>
            .header {
                width: 100%;
                height: 42px;
                background-color: bisque;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            h1 
            {
            top: 40px;
            position: sticky;}
            /* khac voi margin-top
            position ghi de */
            .box {
                height: 120px;
                width: 100%;
                background-color: black;
                position: relative;
                margin-top: 60px;
            }
            .box-child {

                background-color: rgba(255, 255, 255, 0.5);
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            ul {
                height: 2000px;
            }
            /* thanh truot */
        </style>
    </head>

    <body>
        <div>
            <div class="box">
                <div class="box-child"></div>
            </div>
        </div>
        <div class="header">This is header, need to be fixed</div>

        <div>
            <h1>Position</h1>
            <h2>H2</h2>
            <h3>H3</h3>
            <ul>
                <li>relative</li>
                <li>absolute</li>
                <li>fixed</li>
                <li>sticky</li>
            </ul>
        </div>
    </body>
</html>
